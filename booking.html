        ul {
            margin: 0;

        }
        
        ul {
            float: right;
            list-style-type: none;
            margin-top: 20px;
        }
        
        ul li {
            display: inline-block;
        }
        
        ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid transparent;
            transition: 0.6s ease;
        }
        
        ul li a:hover {
            background-color: #fff;
            color: #000;
        }

            background-color: #fff;
            color: #000;
        }
        
        .main {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(bookseat.jpg);

            background-size: cover;
            background-position: center;
            max-width: 100%;
            margin: auto;
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .title h4 {
            color: white;
            font-size: 80px;
        }
        
        .title h5 {
            color: white;
            font-size: 24px;
        }
        
        .button {
            font-size: 30px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .btn {
            border: 1px solid #fff;
            padding: 10px 30px;
            color: #fff;
            text-decoration: none;
            transition: 0.6s ease;
        }
        
        .btn:hover {
            background-color: #fff;
            color: #000;
        }
        
        input.seats {
            width: 35px;
            height: 13px;
        }
        
        .submit {
            width: 150px;
            background-color: transparent;
            color: white;
            font-family: times new roman;
            font-size: 14pt
        }
        
        .reset {

            color: white;
            font-family: times new roman;
            font-size: 14pt
        }
    </style>
</head>
